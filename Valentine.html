<!DOCTYPE html>
<html>
<head>
	<style type="text/css">

	.heart{
		background-image: url("download.png");
		position: absolute;
		background-size: contain;
		background-repeat: no-repeat;
		display: flex;
		z-index: -1;
	}

	#AARON{
		height: 100%;
		width: 100%;
		font-size: 300px;
		z-index: 1;
	}

	</style>

</head>
<body>

<div id="AARON"></div>

<script type="text/javascript">
	
	var heartSize=0
	var heartNumber=0
	var hearts

	function heartCreator(){

		var heart = document.createElement('div')
		document.body.appendChild(heart)
		heart.classList.add("heart")
		heartNumber++
		heart.id= heartNumber
		heart.style.background= "1px 1pxs"
		heart.style.filter="hue-rotate("+heartNumber*20+"deg)"
	}

	function arrayConverter(){
		return Array.from(hearts)
	}

	function heartGrower(){
		heartSize= heartSize+5
		if(heartSize%30==0){
			heartCreator()
		}
		hearts= document.getElementsByClassName('heart')
		var array= arrayConverter()
		array.forEach(
			function(element){
				console.log(heartSize)
				element.style.height= heartSize-(element.id*30)+"px"
				element.style.top= "400"-(heartSize-(element.id*30))/2+"px"
				element.style.width= heartSize-(element.id*30)+"px"
				element.style.left= "700"-(heartSize-(element.id*30))/2+"px"
				if(heartSize-(element.id*30)>3400){
					element.remove()
				}
				if(heartSize>1000){
					AARON.innerHTML = ""
				}
				if(heartSize>2000){
					AARON.innerHTML = ""
				}
				console.log(-(heartSize-(element.id*30))/2+"px+50%")
			})
	}

	setInterval(heartGrower, 10)

</script>

</body>
</html>
