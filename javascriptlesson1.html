<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		
		.square{
			height: 200px;
			width: 200px;
			display: inline-block;
			background-color: red;
		}

		#red{
			background-color: red;
		}

		#orange{
			background-color: orange;
		}

		#yellow{
			background-color: yellow;
		}

		#green{
			background-color: green;
		}

		#blue{
			background-color: blue;
		}

		#purple{
			background-color: purple;
		}

	</style>
</head>
<body>

	<script type="text/javascript">
		
		var color=0

		function makeSquare () {
			var square= document.createElement("div");
			document.body.appendChild(square);
			square.classList.add("square")
			color=color+1
			if (color%6==1) {
				square.id=("red")
			}
			if (color%6==2) {
				square.id=("orange")
			}
			if (color%6==3) {
				square.id=("yellow")
			}
			if (color%6==4) {
				square.id=("green")
			}
			if (color%6==5) {
				square.id=("blue")
			}
			if (color%6==0) {
				square.id=("purple")
			}
		}

setInterval(makeSquare, 500)

	</script>

</body>
</html>
